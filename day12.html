<!DOCTYPE html>
<html>
  <head>
    <title>Challenge Day 12</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="day12_styles.css" />
    <script src="https://kit.fontawesome.com/4de369b7ef.js" crossorigin="anonymous"></script>
  </head>

  <body>
      <div class="background">
          <div class="bezel">
            <div class="display">
                <span class="bar__notch"></span>
                <div class="body__menu">
                    <span><i class="fas fa-bars"></i></span>
                    <span>Recipes</span>
                    <span><i class="fas fa-search"></i></span>
                </div>
                <div class="body__view">
                    <span style="font-size: 12px; font-weight: 500;">Popular Recipes</span>
                    <span style="font-size: 10px; color: red; font-weight: 500;">View All</span>
                </div>
                <div class="body__pics">
                    <div class="pics__pic" style="background-image: linear-gradient(rgba(255, 255, 255, 0.2), rgb(0, 0, 0, 0.7)), url('src/images/food1.jpg'); background-size: cover;">
                        Home Cooking
                    </div>
                    <div class="pics__pic" style="background-image: linear-gradient(rgba(255, 255, 255, 0.2), rgb(0, 0, 0, 0.7)), url('src/images/food2.jpg'); background-size: cover;">
                        Pastry Recipes
                    </div>
                </div>
                <div class="body__pics">
                    <div class="pics__pic" style="background-image: linear-gradient(rgba(255, 255, 255, 0.2), rgb(0, 0, 0, 0.7)), url('src/images/food3.jpg'); background-size: cover;">
                        For Babies
                    </div>
                    <div class="pics__pic" style="background-image: linear-gradient(rgba(255, 255, 255, 0.2), rgb(0, 0, 0, 0.7)), url('src/images/food4.jpg'); background-size: cover;">
                        Smoothie Recipes
                    </div>
                </div>
                <div class="body__other">Other Recipes</div>
                <div class="body__sqre">
                    <div class="sqre__sqre">
                        <span class="sqre__detail">
                            <span style="font-size: 10px; letter-spacing: 1px; line-height: 16px;">Refreshments</span>
                            <span style="font-size: 9px; opacity: 0.5; letter-spacing: 1px;">120 Recipes</span>
                        </span>
                        <span style="color: red; font-size: 24px;"><i class="fas fa-angle-right"></i></span>
                    </div>
                    <div class="sqre__sqre">
                        <span class="sqre__detail">
                            <span style="font-size: 10px; letter-spacing: 1px; line-height: 16px;">Diet Dishes</span>
                            <span style="font-size: 9px; opacity: 0.5; letter-spacing: 1px;">27 Recipes</span>
                        </span>
                        <span style="color: red; font-size: 24px;"><i class="fas fa-angle-right"></i></span>
                    </div>
                    <div class="sqre__sqre">
                        <span class="sqre__detail">
                            <span style="font-size: 10px; letter-spacing: 1px; line-height: 16px;">Soup Recipes</span>
                            <span style="font-size: 9px; opacity: 0.5; letter-spacing: 1px;">279 Recipes</span>
                        </span>
                        <span style="color: red; font-size: 24px;"><i class="fas fa-angle-right"></i></span>
                    </div>
                    <div class="sqre__sqre">
                        <span class="sqre__detail">
                            <span style="font-size: 10px; letter-spacing: 1px; line-height: 16px;">Meat Dishes</span>
                            <span style="font-size: 9px; opacity: 0.5; letter-spacing: 1px;">109 Recipes</span>
                        </span>
                        <span style="color: red; font-size: 24px;"><i class="fas fa-angle-right"></i></span>
                    </div>
                </div>
                <div class="bottom__menu">
                    <span style="opacity: 0.8;"><i class="fas fa-home"></i></span>
                    <span style="color: red; opacity: 0.8;"><i class="fas fa-utensils"></i></span>
                    <span style="opacity: 0.8;"><i class="far fa-edit"></i></span>
                    <span style="opacity: 0.8;"><i class="far fa-plus-square"></i></span>
                </div>

            </div>
          </div>

        </div>

      </div>
  </body>
</html>
