<!DOCTYPE html>
<html>
  <head>
    <title>Day 10</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="re-style.css" />
    <script src="https://kit.fontawesome.com/4de369b7ef.js" crossorigin="anonymous"></script>
  </head>

  <body style="background-color: #D8D8F3;">
    <div class="phone">
        <div class="phone__bar">
            <div class="phone__notch"></div>
        </div>
        <div class="phone__display-1">
            <div class="phone__title">Sign in</div>  
        </div>
        <div class="phone__display-2">
            <div class="phone__account">
                <div class="account__box">email</div>
                <div class="account__box">password</div>
                <div class="forgot">Forgot password?</div>
            </div>
        </div>
        <div class="phone__display-3">
            <span class="checkbox">
                <i class="far fa-check-square"></i>
                <span>Remember me</span>
            </span>
            <div class="box__button">
                <div class="button">Sign in</div>
            </div>
        </div>
        <div class="phone__display-4">
            <h2 style="font-weight: 800; font-size: 12px;">OR</h2>
            <div class="sns">
                <div class="sns__button" style="background-color: #475B95;">Facebook</div>
                <div class="sns__button" style="background-color: #5DA1F2;">Twitter</div>
            </div>
            <div class="below1">
                <div class="below1__gray">need an account?</div>
                <div class="below1__red">Sign up</div>
            </div>
            <div class="below2">
                <div class="below2__gray">forgot your password?</div>
                <div class="below2__red">Retrieve</div>
            </div>
        </div>
 
            

    </div>
  </body>
</html>
